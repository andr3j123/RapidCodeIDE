<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/showLineNumbers.js"></script>
    <script src="./scripts/dropdown.js"></script>
    <script src="./scripts/filesMenu.js"></script>
    <script src="./scripts/editMenu.js"></script>
    <script src="./scripts/helpMenu.js"></script>
    <script src="./scripts/authorization.js"></script>
    <title>Rapid Code IDE</title>
</head>
<body>
    <header class="toolbox">
        <div class="toolboxItemsContainer">
            <p id="toolboxFile" class="toolboxItem">File</p>
            <p id="toolboxEdit" class="toolboxItem">Edit</p>
            <p id="toolboxHelp" class="toolboxItem">Help</p>
        </div>
        <a href="./login.html" class="logIn" id="logInBtn">Log In</a>
        <a href="./logout" class="logIn" id="logOutBtn" style="display: none;">Log Out</a>
    </header>


    <div id="fileMenu" class="dropdownMenu">
        <p id="newTextFile" class="menuItem">New text file</p>
        <p id="openFile" class="menuItem">Open</p>
        <input type="file" id="openFileInput" style="display: none;">
        <p id="saveAs" class="menuItem">Export</p>
        <p id="editorSettings" class="menuItem">Editor Settings</p>
    </div>
    <div id="editMenu" class="dropdownMenu">
        <p id="undo" class="menuItem">Undo</p>
        <p id="cut" class="menuItem">Cut</p>
        <p id="copy" class="menuItem">Copy</p>
        <p id="paste" class="menuItem">Paste</p>
    </div>
    <div id="helpMenu" class="dropdownMenu">
        <p id="showShortcuts" class="menuItem">Show keyboard shortcuts</p>
        <p id="plugins" class="menuItem">Plugins</p>
        <p id="viewLicense" class="menuItem">View license</p>
        <p id="aboutUs" class="menuItem">About us</p>
    </div>


    <main class="mainBody">
        <div class="fileExplorer" id="fileExplorer">
            <h1 class="folderName" id="folderName"></h1>
            <div class="fileName">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 16 16"><path fill="currentColor" fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-2v-1h2a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM1.928 15.849v-3.337h1.136v-.662H0v.662h1.134v3.337h.794Zm4.689-3.999h-.894L4.9 13.289h-.035l-.832-1.439h-.932l1.228 1.983l-1.24 2.016h.862l.853-1.415h.035l.85 1.415h.907l-1.253-1.992l1.274-2.007Zm1.93.662v3.337h-.794v-3.337H6.619v-.662h3.064v.662H8.546Z"/></svg>
                <p>test.txt</p>
            </div>
            <div class="fileName">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 16 16"><path fill="currentColor" fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-2v-1h2a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM1.928 15.849v-3.337h1.136v-.662H0v.662h1.134v3.337h.794Zm4.689-3.999h-.894L4.9 13.289h-.035l-.832-1.439h-.932l1.228 1.983l-1.24 2.016h.862l.853-1.415h.035l.85 1.415h.907l-1.253-1.992l1.274-2.007Zm1.93.662v3.337h-.794v-3.337H6.619v-.662h3.064v.662H8.546Z"/></svg>
                <p>test123.txt</p>
            </div>
            <div class="fileName">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 32 32"><path fill="currentColor" d="M1 1v30h30V1H1zm16.326 23.398c0 2.92-1.712 4.248-4.21 4.248c-2.254 0-3.563-1.168-4.228-2.576l2.296-1.39c.443.776.846 1.44 1.812 1.44c.926 0 1.51-.353 1.51-1.77v-9.58h2.82v9.628zm6.666 4.248c-2.618 0-4.31-1.248-5.135-2.88l2.295-1.327c.604.978 1.39 1.71 2.78 1.71c1.167 0 1.903-.584 1.903-1.396c0-.966-.766-1.31-2.054-1.865l-.7-.31c-2.034-.865-3.383-1.953-3.383-4.25c0-2.113 1.604-3.725 4.128-3.725c1.792 0 3.08.625 4.008 2.254l-2.19 1.405c-.48-.86-1.006-1.21-1.812-1.21c-.824 0-1.352.522-1.352 1.21c0 .852.52 1.188 1.73 1.71l.703.31c2.397 1.02 3.747 2.07 3.747 4.43c.007 2.544-1.986 3.93-4.665 3.93z"/></svg>
                <p>test.js</p>
            </div>
        </div>
        <div class="textEditor" id="textEditor">
            <div class="textEditorLines" id="textEditorLines"></div>
            <textarea class="textArea" id="editor" spellcheck="false"></textarea>
        </div>

        <div class="settings" id="settings">
            <h2 class="settingsTitle">Settings</h2>
            <div class="listOfSettings">
                <label class="changeThemeText" for="themes">Change Theme</label>
                <select name="themes" id="themes" class="themesSelection">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <input type="submit" value="Confirm Changes" class="confirmBtn">
        </div>
    </main>
</body>
</html>
