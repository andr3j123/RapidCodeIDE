<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/shuffleForms.js"></script>
    <title>Log in!</title>
</head>
<body>
    <div class="logInContainer" id="logInContainer">
        <form action="./login" method="post" class="logInForm">
            <label for="emailLogin">Email:</label>
            <input type="email" name="emailLogin" id="emailLogin" class="loginFormInput">

            <label for="passwordLogin">Password:</label>
            <input type="password" name="passwordLogin" id="passwordLogin" class="loginFormInput">

            <input type="submit" value="Log in!" class="logInBtn">
            <p class="errorMsg" id="errorMsgLogIn">Unable to login</p>
        </form>
        <p class="changeForm" id="changeToRegister">Register</p>
    </div>

    <div class="registerContainer" id="registerContainer">
        <form action="./register" method="post" class="registerForm">
            <label for="usernameRegister">Username:</label>
            <input type="text" name="usernameRegister" id="usernameRegister" class="registerFormInput">

            <label for="emailRegister">Email:</label>
            <input type="email" name="emailRegister" id="emailRegister" class="registerFormInput">

            <label for="passwordRegister">Password:</label>
            <input type="password" name="passwordRegister" id="passwordRegister" class="registerFormInput">

            <label for="passwordConfirm">Confirm password:</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm" class="registerFormInput">
            <input type="submit" value="Sign in!" class="registerBtn">
            <p class="errorMsg" id="errorMsgRegister">Unable to register</p>
        </form>
        <p class="changeForm" id="changeToLogIn">Back to log in</p>
    </div>
</body>
</html>
